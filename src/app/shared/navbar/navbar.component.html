<div class="_container">
  <div id="sidebar">
    <ul>
      <li><a [routerLink]="['/home']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Home</a></li>
      <li><a [routerLink]="['/user']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">User</a></li>
      <li><a [routerLink]="['/calories']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Calories</a></li>
      <li><a [routerLink]="['/product']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Product</a></li>
      <li><a [routerLink]="['/sign']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Login/Sign Out</a></li>
    </ul>

    <br>
    <br>
    <br>
    <br>
    <form [formGroup]="cityForm" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="city" placeholder="City">
      </div>
      <div *ngIf="errors" style="text-align: center">
        <p>Нет такого города или страны</p>
      </div>
    </form>

    <br>
    <div *ngIf="weather" class="weather">
      <p>Weather in {{weather.name}}, {{weather.sys.country}}</p>
      <p>Temp {{temp}} ℃</p>
      <p></p>
    </div>

    <div class="blac" *ngIf="loader">
      <loaders-css [loader]="'ball-pulse-rise'" [loaderClass]="'my-loader'">

      </loaders-css>
    </div>

  </div>


  <div class="main-content">
    <div class="swipe-area"></div>
  </div>

</div>
