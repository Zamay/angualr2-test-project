<div class="container">
  <h4>Регистрация</h4>
  <form [formGroup]="regForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label>Имя</label>
      <input class="form-control" name="name" formControlName="userName" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" formControlName="userEmail" />

      <div class="alert alert-danger"
           *ngIf="regForm.controls['userEmail'].invalid && regForm.controls['userEmail'].touched">
        Некорректный email
      </div>
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input class="form-control" name="password" formControlName="userPass" />
    </div>

    <app-simple-captcha [captcha]="random"  (onChanged)="reCaptcha($event)"></app-simple-captcha>

    <div class="form-group" >
      <button class="btn btn-default" [disabled]="regForm.invalid || !reCap" >
        Отправить
      </button>
      <a [routerLink]="['/login']" class="btn btn-link">Отмена</a>
    </div>
  </form>
</div>
