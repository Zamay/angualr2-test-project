<modal-header>
  <h1>Modal header</h1>
</modal-header>
<modal-content>
  <form [formGroup]="footsForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label class="_label">Имя</label>
      <input type="text" class="form-control" formControlName="name" >
    </div>
    <div class="form-group">
      <label class="_label" >Вес</label>
      <input type="text" class="form-control" formControlName="weight" >
    </div>
    <div class="form-group">
      <label class="_label">Белки</label>
      <input type="text" class="form-control" formControlName="roteins">
    </div>
    <div class="form-group">
      <label class="_label" >Жиры</label>
      <input type="text" class="form-control" formControlName="fats" >
    </div>
    <div class="form-group">
      <label class="_label">Углеводы</label>
      <input type="text" class="form-control" formControlName="uglev" >
    </div>
    <div class="form-group">
      <label class="_label">Калории</label>
      <input type="text" class="form-control" formControlName="kKal" >
    </div>
  </form>

</modal-content>
<modal-footer>
  <button class="btn _btn" [disabled]="footsForm.invalid">Отправить</button>
  <button class="btn btn-primary" (click)="myModal.close()">close</button>
</modal-footer>
