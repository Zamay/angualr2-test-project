<div class="_user wrapper">
  <div class="image-wrapper">
    <img src="//cdn0.iconfinder.com/data/icons/user-pictures/100/male-256.png" />
    <h1 class="name">{{currentUser.name}}</h1>
  </div>
  <form autocomplete="off" [formGroup]="userForm" novalidate (ngSubmit)="submit()">

    <div class="foo">
      <div class="group">
        <input type="text" class="form-control" placeholder="Рост" formControlName="userHeight" data-toggle="tooltip" title="Ваш рост"><span class="bar"></span>
      </div>
      <div class="group">
        <input type="email" class="form-control" placeholder="Вес" formControlName="userWeight" data-toggle="tooltip" title="Ваш вес"><span class="bar"></span>
      </div>
      <div class="group">
        <input type="email" class="form-control" placeholder="Возраст" formControlName="userAge" data-toggle="tooltip" title="Ваш возраст"><span class="bar"></span>
      </div>
    </div>

    <div class="group">
      <input type="date" formControlName="userBirthday" data-toggle="tooltip" title="Ваш день рождения">
    </div>
    <div class="group">
      <input type="email"placeholder="Email" formControlName="userEmail" data-toggle="tooltip" title="Ваша почта"><span class="bar"></span>
    </div>
    <button class="button buttonBlue" [disabled]="userForm.invalid">Сохранить</button>

  </form>

</div>

<div class="calories" *ngIf="result">
  <div class="info">
    <h4>Результат</h4>
    <div class="">
      <p>Индекс массы тела: <b>{{userResult.index}}</b></p>
      <p>Суточная норма потребления калорий: <b>{{userResult.cal}} кКал</b></p>
      <p>Нормальный вес: от <b> {{userResult.height}} кг</b></p>
    </div>
  </div>
</div>
