<div class="container">
  <h4>Вход</h4>
  <form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" formControlName="email" />

      <div class="alert alert-danger"
           *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        Некорректный email
      </div>
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input class="form-control" name="password" formControlName="password" />
    </div>
    <app-simple-captcha [captcha]="random"  (onChanged)="reCaptcha($event)"></app-simple-captcha>

    <div class="form-group">
      <button class="btn btn-default" [disabled]="loginForm.invalid || !reCap">
        Отправить
      </button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
<p>{{currentUser}}</p>
