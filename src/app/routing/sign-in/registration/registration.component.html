<div class="alert alert-danger"
     *ngIf="regForm.controls['email'].invalid && regForm.controls['email'].touched">
  Некорректный email
</div>
<div class="alert alert-danger"
     *ngIf="regForm.controls['name'].invalid && regForm.controls['name'].touched">
  Имя от 2-20 символов
</div>

<form autocomplete="off" [formGroup]="regForm" novalidate (ngSubmit)="submit()">
  <input type="text" placeholder="Name" required formControlName="name">
  <input type="email" placeholder="Email" required formControlName="email">
  <input type="password" placeholder="Password" required formControlName="password">
  <app-simple-captcha [captcha]="random"  (onChanged)="reCaptcha($event)"></app-simple-captcha>
  <button class="button" [disabled]="regForm.invalid || !reCap">Sign Up</button>
</form>
